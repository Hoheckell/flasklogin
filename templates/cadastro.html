{% extends "index.html" %}

{% block body %}
    <div class="container">
        <div class="col-lg-12 col-md-12 col-sm-12">
        <h1>Cadastro</h1>
             {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class=flashes>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        {% if error %}
            <div class="alert alert-danger"><strong>Error:</strong> {{ error }}</div>
        {% endif %}
        <form action="" method="post">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" placeholder="nome aqui" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="email@email.com" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" name="password" id="password" placeholder="email@email.com" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">LOGIN</button>
        </form>
        </div>
    </div>
{% endblock %}
