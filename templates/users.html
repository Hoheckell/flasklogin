{% extends "index.html" %}

{% block body %}
    <div class="container">
        <div class="col-lg-12 col-md-12 col-sm-12">
        <h2>Usuários</h2>
        <table class="table table-hover table-striped table-responsive">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td><a href="user/{{ user.id }}">{{ user.nome }}</a></td>
                        <td>{{ user.email }}</td>
                        <td><button class="btn btn-sm btn-danger">Excluir</button> </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        </div>
    </div>
{% endblock %}
