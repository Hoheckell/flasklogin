<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content = "width=device-width, initial-scale=1.0">
    <title>FLASKSTUDY</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body>
{% block body %}
<div class="container">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <h2>Flaskstudy Login</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class=flashes>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        {% if error %}
            <div class="alert alert-danger"><strong>Error:</strong> {{ error }}</div>
        {% endif %}
        <form action="" method="post">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="email@email.com" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" name="password" id="password" placeholder="email@email.com" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">LOGIN</button>
        </form>
    <br>
    <a href="/cadastro">Vou me Cadastrar</a>
    </div>
</div>
{% endblock %}
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
</body>
</html>
